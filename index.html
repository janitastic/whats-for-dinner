<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <nav>
        <h1>What's for Dinner?</h1>
        <!-- <button id="add-recipe">ADD A RECIPE</button> -->
      </nav>
      <main>
        <section class="callouts">
        <div class="form-container">
          <h2>What are you looking for?<span class="asterisk">*</span></h2>
            <form>
              <label class="field"><input type="radio" id="side" name="choice" value="side">Side</label>
              <label class="field"><input type="radio" id="main-dish" name="choice" value="main-dish">Main Dish</label>
              <label class="field"><input type="radio" id="dessert" name="choice" value="dessert">Dessert</label>
              <label class="field"><input type="radio" id="entire-meal" name="choice" value="entire-meal">Entire Meal</label>
            </form>
          <button class="teal-button" id="cook">LET'S COOK</button>
        </div>
        <div class="recipe-container">
          <img class="pot-icon" id="pot" src="assets/cookpot.svg" alt="pot icon" />
          <h3 class="make" id="make" hidden>You should make:</h3>
          <p class="meal-selection" id="meal"></p>
          <div>
            <button class="gray-button" id="clear" hidden>CLEAR</button>
          </div>
        </div>
        <section>
      </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
